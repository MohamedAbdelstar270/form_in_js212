<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>z, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
 
    <title>Document</title>
</head>
<body style="background-color: #f6f6f6;">
    
    <div class="media mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6  " >
                  <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="img-fluid" style="height: 400px;" alt="">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center " >
                    <h2> Create account</h2>
                    <h6 class="text-muted my-4"> Go ahead and sign up , let everyone
                    <br> Know how awesome you are!</h6>
                    <form action="created.html" onsubmit="return validate() ;">
                        <div id="error"></div>

                    <div class="form-floating mb-3">
                        <i class=" icon fa-solid fa-user fa-lg"></i>
                        <input type="name" class="form-control mb-3 p-3"  id="name" placeholder="    Username">
                       
                    </div>
                    <div class="form-floating mb-3">
                        <i class="icon fa-solid fa-envelope fa-lg "></i>    
                        <input type="email" class="form-control mb-3 p-3"  id="email" placeholder="    E-mail">
                    </div>

                    <div class=" form-floating mb-3  ">
                            <i class="  icon fa-solid fa-lock fa-lg"></i>   
                        <input type="password" class="form-control mb-3 p-3" id="password" placeholder="    Password">
                    </div>
                    <div class=" form-floating mb-3 ">
                        <i class=" icon fa-solid fa-lock fa-lg"></i>
                        <input type="password" class="form-control mb-3 p-3" id="confirmpassword" placeholder="    Confirm password">
                    </div>
                        <input type="submit" class="btn btn-primary btn-block">
 
                    </form>
               </div>    
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="main.js"></script>   
</body>
</html>
